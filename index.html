<body style="background: url('ref/bg.png') repeat fixed 0 0;">
	<div style="background: rgb(79,79,79);padding-top: 20px;padding-bottom: 10px" id="header">
		<div class=row>
			<div class="col-sm-offset-2 col-sm-2">
				<img src="ref/logo.JPG">
			</div>
		</div>
		<h5 class="col-sm-offset-2" style="color:white;"><a href="http://cgm.sjtu.edu.cn/">&nbsp;&nbsp;&nbsp;The ccwei Lab, Department of Bioinformatics and Biostatistics, SJTU</a></h5>
		
	</div>
	<div class="container" id="content" ng-controller="PlotCtrl">
	<div class="row">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="btn-group dropdown col-sm-offset-4" style="margin-top:10px;">
		    	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{typeName}}<span class="caret"></span>
		    	</button>
		    	<ul class="dropdown-menu">
			        <li><a ng-click="selectType(0)">Pie</a></li>
			        <li><a ng-click="selectType(1)">Bar</a></li>
			        <li><a ng-click="selectType(2)">Stack</a></li>
		      	</ul>
		    </div>
		    <div class="btn-group dropdown col-sm-offset-1" style="margin-top:10px;" ng-show="typeName!='Pie'">
		    	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{barlevel}}<span class="caret"></span>
		    	</button>
		    	<ul class="dropdown-menu">
			        <li><a ng-click=selectLevel("phylum")>phylum</a></li>
			        <li><a ng-click=selectLevel("class")>class</a></li>
			        <li><a ng-click=selectLevel("order")>order</a></li>
			        <li><a ng-click=selectLevel("family")>family</a></li>
			        <li><a ng-click=selectLevel("genus")>genus</a></li>
			        <li><a ng-click=selectLevel("species")>species</a></li>
		      	</ul><br>
		    </div>
			<a class="col-sm-offset-1 btn btn-success" style="margin-top:10px;font-size: 15px" ng-click="PlotFun()">Plot</a>
			<br><br>
			<div id="main" class="row" style="margin-bottom:10px">
				
			</div>

			<!-- <div id="main" style="width:300px;height:300px;">
  			</div> --> 
		</div>
	</div>
</div>

	<script type="text/javascript">
		Array.prototype.unique = function(){
			this.sort(); 
			var res = [this[0]];
			for(var i = 1; i < this.length; i++){
				if(this[i] !== res[res.length - 1]){
		   			res.push(this[i]);
		  		}
		 	}
		 	return res;
		}
	</script>
